<h1>Halo 2.15.0-rc.1 发布，欢迎大家参与测试。</h1>
<div>
<article>
<div class="PostUser"><h3 class="PostUser-name">Ryan Wang</h3></div>
<div class="Post-body">
<h2>新特性</h2>
<ul><li>支持浏览、恢复、删除文章历史快照。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5787" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5787</a></li>
<li>为默认编辑器表格增加 Tab 快捷键切换单元格的功能。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5784" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5784</a></li>
<li>在个人中心的个人资料页面添加邮箱已验证的标识。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5783" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5783</a></li>
<li>更新邮箱地址时需进行密码验证。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5780" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5780</a></li>
<li>新增修改用户密码之后踢除用户的所有登陆会话的功能。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5757" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5757</a></li>
<li>用户修改密码功能增加原始密码确认步骤。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5748" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5748</a></li>
<li>在文章列表增加按照更新时间进行排序的选项。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5727" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5727</a></li>
<li>为文章标签列表增加关键词搜索及排序的功能。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5710" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5710</a></li>
<li>将 Console 与 UC 的标签页标题改为网站实际标题。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5696" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5696</a></li>
<li>为默认富文本编辑器添加清除格式的功能。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5685" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5685</a></li>
<li>为默认富文本编辑器增加行高设置。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5681" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5681</a></li>
<li>评论数据返回邮箱地址 hash 值以便生成默认头像。 by @mashirot in <a href="https://github.com/halo-dev/halo/pull/5642" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5642</a></li>
<li>文章管理支持根据访问量和评论量排序。 by <a href="https://bbs.halo.run/u/ZJamss" class="UserMention" rel="" target="">@ZJamss</a> in <a href="https://github.com/halo-dev/halo/pull/5614" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5614</a></li>
<li>为默认富文本编辑器添加格式刷扩展。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5603" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5603</a></li>
<li>使用分页列表的形式重构文章标签页 UI。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5593" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5593</a></li></ul>
<h2>功能优化</h2>
<ul><li>优化 Console 的请求异常提示，方便异常排查。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5796" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5796</a></li>
<li>重构 Console 和 UC 的浏览器标题切换。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5794" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5794</a></li>
<li>优化注册表单的用户名校验规则。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5740" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5740</a></li>
<li>优化插件详情页面的字段显示。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5724" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5724</a></li>
<li>优化主题详情页面的字段显示。 by <a href="https://bbs.halo.run/u/ruibaby" class="UserMention" rel="" target="">@ruibaby</a> in <a href="https://github.com/halo-dev/halo/pull/5723" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5723</a></li>
<li>优化评论数据的调协过程以降低 Halo 启动时评论的调协耗时同时提高性能和资源利用率。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5708" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5708</a></li>
<li>将新建用户的表单中的角色设置设为必填。 by @mashirot in <a href="https://github.com/halo-dev/halo/pull/5697" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5697</a></li>
<li>当未开启允许注册选项时，隐藏注册相关的其他选项。 by @mashirot in <a href="https://github.com/halo-dev/halo/pull/5690" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5690</a></li>
<li>对默认富文本编辑器中的工具栏进行折叠及精简优化。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5683" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5683</a></li>
<li>优化默认富文本编辑器中顶部工具栏的子菜单弹出方式。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5682" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5682</a></li>
<li>优化默认富文本编辑器中文本自动转为链接的相关逻辑。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5680" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5680</a></li>
<li>优化分类关联文章数量的统计方式避免无效统计和额外的查询开销。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5671" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5671</a></li>
<li>限定文章或页面中的发布日期中的年份为四位数。 by @LIlGG in <a href="https://github.com/halo-dev/halo/pull/5666" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5666</a></li>
<li>优化文章上一篇下一篇的查询方式避免瞬时内存占用过高。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5659" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5659</a></li>
<li>优化分类关联文章数量的查询避免因查询数据量过大而导致的阻塞或内存溢出。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5658" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5658</a></li>
<li>优化通知订阅数据查询以解决由于数据过多导致查询慢进而阻塞调用方的问题。 by <a href="https://bbs.halo.run/u/guqing" class="UserMention" rel="" target="">@guqing</a> in <a href="https://github.com/halo-dev/halo/pull/5656" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/halo-dev/halo/pull/5656</a></li>
