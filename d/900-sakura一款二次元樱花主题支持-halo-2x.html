GitHub：<a href="https://github.com/LIlGG/halo-theme-sakura" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/LIlGG/halo-theme-sakura</a><br>

<blockquote class="uncited"><div><p><strong>完全重构主题，深度适配 Halo 2.x 版本的正式版本已经发布。详见 <a href="https://github.com/LIlGG/halo-theme-sakura/releases/tag/v2.0.0" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">v2.0.0</a></strong></p>
<p><strong>完全重构主题，深度适配 Halo 2.x 版本的 Beta.2 版本已经发布，希望大家多多测试反馈。详见 <a href="https://github.com/LIlGG/halo-theme-sakura/releases/tag/v2.0.0-beta.2" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">v2.0.0-beta.2</a></strong></p>
<p><strong>基于 Halo 2.x 的测试版已经发布。详见 <a href="https://github.com/LIlGG/halo-theme-sakura/releases/tag/v2.0.0-beta" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">v2.0.0-beta</a></strong></p>
<p><strong>基于 Halo 1.x 的最新版本为 <a href="https://github.com/LIlGG/halo-theme-sakura/releases/tag/v1.3.4" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">v1.3.4</a></strong></p></div></blockquote>
<h3>说明</h3>
<blockquote class="uncited"><div><p>原版为 WrodPress 上人气很高的一款主题。<br>
原作者 <a href="https://github.com/mashirozx" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">mashirozx</a><br>
本版基于Halo主题 <a href="https://github.com/halo-dev/halo-theme-siren" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">Siren</a> 进行，感谢大大移植 Siren。</p></div></blockquote>
<h3>2.x 版本功能（截至 2.0.0)</h3>
<ul><li>注重性能。主题内资源采用异步加载，延迟加载。</li>
<li>完美支持 Pjax。</li>
<li>SEO 优化。</li>
<li>主题国际化。</li>
<li>全局使用 svg 图标库。</li>
<li>自定义扩展，主题触发各核心功能均会产生 window 事件，方便用户扩展功能。</li>
<li>支持深色模式。</li>
<li>移动端深入适配。</li>
<li>导航栏支持图标、动画，支持二级菜单。</li>
<li>完美兼容 Halo 2.x 评论、搜索、瞬间、图库、友链等插件。</li>
<li>首页支持故障文本和头像，支持标准与图文双风格切换。</li>
<li>支持首页视频，视频支持 HLS 等流媒体。</li>
<li>集成音乐播放器插件，支持 <a href="https://github.com/injahow/meting-api" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">Meting API</a>。</li>
<li>图片懒加载，自适应大小。</li>
<li>主题已集成代码高亮，多种高亮支持，实现仿 Mac 风格。</li>
<li>主题背景切换</li>
<li>自定义友链页面</li>
<li>文章目录支持</li>
<li>个人信息</li>
<li>分享功能</li>
<li>分类、标签支持雷达图及云标签</li>
<li>全局提示&amp;复制提醒功能</li>
<li>瀑布流相册</li>
<li>适配瞬间页面，支持点赞及评论。</li>
<li>文章字数、更新时间提醒</li></ul>
<h3>后续开发计划（1.x 不再继续维护）</h3>
<ul><li>[ ] 自定义邮件模板，需等待 Halo 支持</li>
<li>[ ] 自定义符合主题的评论插件</li></ul>
<p><em><strong>本博客配置项较多，注重个性化，供用户选择的余地很多！！！</strong></em></p>
<h3>1.x 版本功能（截至 1.3.4）</h3>
<ol style="list-style-type:decimal"><li>集成音乐播放器插件，可在文章中使用【支持开关及配置】</li>
<li>全站 pjax【支持开关】</li>
<li>新增背景视频，支持bilibili，支持流播放【支持开关及配置】</li>
<li>Lazyload 图片懒加载</li>
<li>文章页面代码高亮，且实现仿 Mac【支持开关及更换样式】</li>
<li>自定义评论功能，支持表情包，支持 UA。【评论插件是我重写的，地址：<a href="https://github.com/LIlGG/halo-comment-sakura" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/LIlGG/halo-comment-sakura</a>，其他主题想使用也可以直接使用，但不保证兼容性】</li>
<li>新增文章目录</li>
<li>新增主题切换【支持配置】</li>
<li>修改友链界面</li>
<li>修改 404 页面</li>
<li>重写分享功能【完成一部分】</li>
<li>集成 Live2d 插件【支持开关及配置，halo-live2d插件，地址：<a href="https://github.com/LIlGG/halo-live2d" rel="ugc noopener nofollow" target="_blank" rel="ugc noopener nofollow" target="_blank">https://github.com/LIlGG/halo-live2d</a>】</li>
<li>自定义邮件模板</li>
<li>标签页面（支持云标签）</li>
<li>复制粘贴功能优化</li>
<li>全局提示信息</li>
<li>相册</li>
<li>说说【增加说说评论】</li>
<li>黑夜模式</li>
<li>国际化</li>
<li>随机图<br>
......</li></ol>
<h2>💫 2.x 版本与 1.x 比较</h2>
<p>在主题 2.0.0-beta.2 版本之后，完全重构了主题，因此在功能与性能上，将于 1.x 有很大的区别。</p>
<p>2.x 在很多功能上做了优化，并且较于 1.x 在性能上有了巨大提升，后续将会持续支持 2.x 相关功能，因此目前推荐进行升级，下述表格仅供参考。</p>

<tr><td style="text-align:center">深色模式</td><td style="text-align:center">√</td><td style="text-align:center">√</td><td style="text-align:center"></td></tr>
