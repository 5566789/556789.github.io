<h1>Halo 发版直播合集｜预约与回放</h1>
<div>
<article>
<div class="PostUser"><h3 class="PostUser-name">intoyang</h3></div>
<div class="Post-body">
<p>7月开始，Halo 团队将在每个<code>发布周</code>内进行发版直播。新版本功能的操作演示、设计思路与技术实现讲解等都会作为常规直播内容进行呈现，同时也会为大家预留固定的问答环节，解答你的疑问。</p>
<p>过去的几个月中，Halo 一直保持双周例会的节奏，期待在「好产品」之外，也能为广大用户提供结实可用的「好内容」。由于最近几期例会参数人数及活跃度较低，社区例会第九期开始，我们将双周频率调整为单月，详情可见：<a href="https://bbs.halo.run/d/3919-%E7%A4%BE%E5%8C%BA%E4%BE%8B%E4%BC%9A%E9%A2%84%E5%91%8A%E4%B8%8E%E5%9B%9E%E6%94%BE/" rel="ugc noopener" target="_self" rel="ugc noopener" target="_self">社区例会｜预告与回放</a>。</p>
<p>我们将削减的一次例行活动转换为直播形式，直播时间暂定发布日次周周二下午 15:00。至此，Halo 每月的两次例行社区活动不变，时间周期覆盖版本发布当周的前一周和后一周，且主题都与新版本功能有密切关联。</p>
<p>以上就是此次版本发布直播回归的原由与契机。</p>
<p>在今后的每个发布周里，你都可以：</p>
<blockquote class="uncited"><div><ul><li>通过社区例会了解新版功能介绍；</li>
<li>通过 .rc 版本功能尝鲜；</li>
<li>通过版本发布直播了解新功能操作细节、分享使用体验；</li></ul></div></blockquote>
<p>除了成为这些活动的参与者/聆听者，你还可以：</p>
<ol style="list-style-type:decimal"><li><strong>提议重点功能</strong>：提议新版本中觉得最值得讨论的功能点，我们会为此预留更多的时间。请在本贴留言。</li>
<li><strong>报名例会主持人</strong>：提议自己感兴趣的主题内容，围绕这个主题主持一次社区例会。可以是某一问题<code>讨论型</code>会议，也可以是关于使用/开发经验的<code>分享型</code>会议。请在本贴留言。</li></ol>
