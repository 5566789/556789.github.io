<h3>Halo 社区例会长期有效入口</h3>

<h3>关于 Halo 社区例会</h3>
<p>Halo 社区例会是 Halo 团队按月举行的社区无障碍沟通会议。我们期待通过每一次的畅谈，解决疑问、理解需求，一起探讨 Halo 的未来与诸多可能。希望这个例行会议能够对想要参与社区贡献的你给予便利和帮助，同时也提供一个成员互助的契机。</p>
<p>加入 Halo 论坛，关注<a href="https://bbs.halo.run/t/event" rel="ugc noopener" target="_self" rel="ugc noopener" target="_self">「小动作」</a>标签，Halo 项目的所有官方活动，包括社区例会的全部动态（议题投票/例会预告/会议地址/等）都会第一时间在这里更新。如果你对社区例会议题有任何建议，也欢迎通过各种形式反馈给我们。</p>
<p>我们在 <code>周四晚间八点档</code> 不见不散～</p>
