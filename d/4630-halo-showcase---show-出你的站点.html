<p>在 Halo Showcase 中，我们将展示一系列精彩、有趣、创意的网站，向大家介绍它们的独特页面、功能创新以及卓越用户体验。无论你是一个拥有丰富建站经验的开发者，还是一个刚刚开始接触建站的初学者，Halo Showcase 都将为你带来无限的建站灵感。</p>
<p>通过参与 Halo Showcase，你将有机会：</p>
<ul><li>收录在 Halo 官方公众号推文中，进行站点秀专题介绍；</li>
<li>曝光在 Halo 官方网站的「Showcase」板块，获得官方流量扶持；</li>
<li>与一群志同道合的小伙伴相互交流，共同成长；</li></ul>
<p>在本论坛帖中留言你的 Halo 站点地址即可参与活动。每期我们都将选出一位站点之星🌟，送上精美的 Halo 周边赠礼。一起来探索 Halo 的无限可能吧。</p>
<p><a href="https://bbs.halo.run/d/4750--%E8%B4%BAhalo-%E7%AB%99%E7%82%B9%E4%B9%8B%E6%98%9F-" rel="ugc noopener" target="_self" rel="ugc noopener" target="_self">🔥 贺！Halo 站点之星</a> Halo Showcase 公开票选出的每期 Halo 站点之星，都将在此集结。<br>
为他们鼓掌～ 并期待下一个你！</p>
</div>
